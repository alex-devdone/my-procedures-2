name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-build:
    name: Lint and Build
    runs-on: ubuntu-latest
    timeout-minutes: 10
    permissions:
      contents: read
      statuses: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: 1.3.1

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run linting
        run: bun run check

      - name: Run type checking
        run: bun run check-types

      - name: Build
        run: bun run build
        env:
          # Required env vars for build
          BETTER_AUTH_SECRET: ${{ secrets.BETTER_AUTH_SECRET || 'test-secret-key-for-ci-builds-only-min-32-chars' }}
          BETTER_AUTH_URL: http://localhost:3001
          CORS_ORIGIN: http://localhost:3001
          DATABASE_URL: postgresql://postgres:postgres@localhost:5432/postgres
          DIRECT_URL: postgresql://postgres:postgres@localhost:5432/postgres
          NEXT_PUBLIC_SUPABASE_URL: https://example.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImV4YW1wbGUiLCJyb2xlIjoiYW5vbiIsImlhdCI6MTY0MjU4MTYwMCwiZXhwIjoxOTU4MTU3NjAwfQ.test

      - name: Notify Vercel
        uses: vercel/repository-dispatch/actions/status@v1
        with:
          name: "Vercel - my-procedures-2-web: lint and build"
